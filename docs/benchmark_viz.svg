<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Définitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#f8fafc"/>
  
  <!-- Graphique 1: F1-Score vs Mean Time (Scatter Plot) -->
  <g transform="translate(80, 100)">
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155">
      Quality vs Speed Trade-off
    </text>
    
    <!-- Axes -->
    <line x1="50" y1="280" x2="550" y2="280" stroke="#94a3b8" stroke-width="2"/>
    <line x1="50" y1="30" x2="50" y2="280" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Labels axes -->
    <text x="300" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">
      Mean Time per Sample (seconds)
    </text>
    <text x="10" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569" transform="rotate(-90, 10, 155)">
      F1-Score (%)
    </text>
    
    <!-- Grille -->
    <g opacity="0.2">
      <line x1="50" y1="230" x2="550" y2="230" stroke="#cbd5e1" stroke-dasharray="4"/>
      <line x1="50" y1="180" x2="550" y2="180" stroke="#cbd5e1" stroke-dasharray="4"/>
      <line x1="50" y1="130" x2="550" y2="130" stroke="#cbd5e1" stroke-dasharray="4"/>
      <line x1="50" y1="80" x2="550" y2="80" stroke="#cbd5e1" stroke-dasharray="4"/>
      
      <line x1="150" y1="30" x2="150" y2="280" stroke="#cbd5e1" stroke-dasharray="4"/>
      <line x1="250" y1="30" x2="250" y2="280" stroke="#cbd5e1" stroke-dasharray="4"/>
      <line x1="350" y1="30" x2="350" y2="280" stroke="#cbd5e1" stroke-dasharray="4"/>
      <line x1="450" y1="30" x2="450" y2="280" stroke="#cbd5e1" stroke-dasharray="4"/>
    </g>
    
    <!-- Marqueurs axes -->
    <text x="50" y="295" font-size="10" text-anchor="middle" fill="#64748b">0</text>
    <text x="150" y="295" font-size="10" text-anchor="middle" fill="#64748b">10</text>
    <text x="250" y="295" font-size="10" text-anchor="middle" fill="#64748b">20</text>
    <text x="350" y="295" font-size="10" text-anchor="middle" fill="#64748b">30</text>
    <text x="450" y="295" font-size="10" text-anchor="middle" fill="#64748b">40</text>
    
    <text x="40" y="284" font-size="10" text-anchor="end" fill="#64748b">0</text>
    <text x="40" y="234" font-size="10" text-anchor="end" fill="#64748b">20</text>
    <text x="40" y="184" font-size="10" text-anchor="end" fill="#64748b">40</text>
    <text x="40" y="134" font-size="10" text-anchor="end" fill="#64748b">60</text>
    <text x="40" y="84" font-size="10" text-anchor="end" fill="#64748b">80</text>
    
    <!-- Points - COULEURS UNIFIÉES -->
    <!-- gpt-oss: 11.98s, 56.3% -->
    <circle cx="169.8" cy="139.25" r="14" fill="#10b981" opacity="0.8" filter="url(#shadow)"/>
    <text x="169.8" y="144" font-size="9" font-weight="bold" text-anchor="middle" fill="white">GPT</text>
    
    <!-- mistral-nemo: 7.5s, 52.9% -->
    <circle cx="125" cy="147.75" r="13" fill="#3b82f6" opacity="0.8" filter="url(#shadow)"/>
    <text x="125" y="152" font-size="9" font-weight="bold" text-anchor="middle" fill="white">MIS</text>
    
    <!-- granite4: 3.18s, 33.3% -->
    <circle cx="81.8" cy="196.75" r="12" fill="#f59e0b" opacity="0.8" filter="url(#shadow)"/>
    <text x="81.8" y="201" font-size="8" font-weight="bold" text-anchor="middle" fill="white">GRA</text>
    
    <!-- qwen3: 36.56s, 37.0% -->
    <circle cx="415.6" cy="187.5" r="11" fill="#ef4444" opacity="0.8" filter="url(#shadow)"/>
    <text x="415.6" y="191" font-size="8" font-weight="bold" text-anchor="middle" fill="white">QWE</text>
    
    <!-- cogito: 9.24s, 30.8% -->
    <circle cx="142.4" cy="203" r="10" fill="#8b5cf6" opacity="0.8" filter="url(#shadow)"/>
    <text x="142.4" y="206" font-size="8" font-weight="bold" text-anchor="middle" fill="white">COG</text>
    
    <!-- llama3.1: 9.03s, 26.7% -->
    <circle cx="140.3" cy="213.25" r="10" fill="#ec4899" opacity="0.8" filter="url(#shadow)"/>
    <text x="140.3" y="216" font-size="8" font-weight="bold" text-anchor="middle" fill="white">LLA</text>
    
    <!-- Zone optimale -->
    <rect x="50" y="80" width="150" height="100" fill="#10b981" opacity="0.1" rx="5"/>
    <text x="125" y="100" font-size="10" text-anchor="middle" fill="#10b981" font-weight="bold">Optimal Zone</text>
    <text x="125" y="113" font-size="9" text-anchor="middle" fill="#059669">Fast + Accurate</text>
  </g>
  
  <!-- Graphique 2: Barres F1-Score - COULEURS UNIFIÉES -->
  <g transform="translate(700, 100)">
    <text x="250" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155">
      F1-Score Comparison
    </text>
    
    <line x1="30" y1="280" x2="530" y2="280" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Barres avec couleurs cohérentes -->
    <!-- gpt-oss: 56.3% - VERT -->
    <rect x="40" y="138" width="80" height="142" fill="#10b981" opacity="0.8" rx="4" filter="url(#shadow)"/>
    <text x="80" y="130" font-size="11" font-weight="bold" text-anchor="middle" fill="#10b981">56.3%</text>
    <text x="80" y="295" font-size="10" text-anchor="middle" fill="#475569">gpt-oss</text>
    
    <!-- mistral-nemo: 52.9% - BLEU -->
    <rect x="130" y="148" width="80" height="132" fill="#3b82f6" opacity="0.8" rx="4" filter="url(#shadow)"/>
    <text x="170" y="140" font-size="11" font-weight="bold" text-anchor="middle" fill="#3b82f6">52.9%</text>
    <text x="170" y="295" font-size="10" text-anchor="middle" fill="#475569">mistral</text>
    
    <!-- qwen3: 37.0% - ROUGE -->
    <rect x="220" y="187.5" width="80" height="92.5" fill="#ef4444" opacity="0.8" rx="4" filter="url(#shadow)"/>
    <text x="260" y="179" font-size="11" font-weight="bold" text-anchor="middle" fill="#ef4444">37.0%</text>
    <text x="260" y="295" font-size="10" text-anchor="middle" fill="#475569">qwen3</text>
    
    <!-- granite4: 33.3% - ORANGE -->
    <rect x="310" y="197" width="80" height="83" fill="#f59e0b" opacity="0.8" rx="4" filter="url(#shadow)"/>
    <text x="350" y="189" font-size="11" font-weight="bold" text-anchor="middle" fill="#f59e0b">33.3%</text>
    <text x="350" y="295" font-size="10" text-anchor="middle" fill="#475569">granite4</text>
    
    <!-- cogito: 30.8% - VIOLET -->
    <rect x="400" y="203" width="80" height="77" fill="#8b5cf6" opacity="0.8" rx="4" filter="url(#shadow)"/>
    <text x="440" y="195" font-size="11" font-weight="bold" text-anchor="middle" fill="#8b5cf6">30.8%</text>
    <text x="440" y="295" font-size="10" text-anchor="middle" fill="#475569">cogito</text>
  </g>
  
  <!-- Graphique 3: Temps de traitement - COULEURS UNIFIÉES -->
  <g transform="translate(80, 480)">
    <text x="550" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155">
      Processing Time per Sample
    </text>
    
    <!-- Axes -->
    <line x1="150" y1="30" x2="150" y2="280" stroke="#94a3b8" stroke-width="2"/>
    <line x1="150" y1="280" x2="1150" y2="280" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="650" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">
      Mean Time (seconds)
    </text>
    
    <!-- Barres horizontales avec couleurs cohérentes -->
    <!-- granite4: 3.18s - ORANGE -->
    <text x="140" y="60" font-size="11" text-anchor="end" fill="#475569">granite4:3b</text>
    <rect x="155" y="45" width="79.5" height="25" fill="#f59e0b" opacity="0.8" rx="3"/>
    <text x="245" y="62" font-size="10" font-weight="bold" fill="#78350f">3.18s</text>
    
    <!-- mistral-nemo: 7.5s - BLEU -->
    <text x="140" y="100" font-size="11" text-anchor="end" fill="#475569">mistral-nemo</text>
    <rect x="155" y="85" width="187.5" height="25" fill="#3b82f6" opacity="0.8" rx="3"/>
    <text x="352" y="102" font-size="10" font-weight="bold" fill="#1e3a8a">7.50s</text>
    
    <!-- llama3.1: 9.03s - ROSE -->
    <text x="140" y="140" font-size="11" text-anchor="end" fill="#475569">llama3.1:8b</text>
    <rect x="155" y="125" width="225.75" height="25" fill="#ec4899" opacity="0.8" rx="3"/>
    <text x="390" y="142" font-size="10" font-weight="bold" fill="#831843">9.03s</text>
    
    <!-- cogito: 9.24s - VIOLET -->
    <text x="140" y="180" font-size="11" text-anchor="end" fill="#475569">cogito:8b</text>
    <rect x="155" y="165" width="231" height="25" fill="#8b5cf6" opacity="0.8" rx="3"/>
    <text x="396" y="182" font-size="10" font-weight="bold" fill="#4c1d95">9.24s</text>
    
    <!-- gpt-oss: 11.98s - VERT -->
    <text x="140" y="220" font-size="11" text-anchor="end" fill="#475569">gpt-oss:20b</text>
    <rect x="155" y="205" width="299.5" height="25" fill="#10b981" opacity="0.8" rx="3"/>
    <text x="464" y="222" font-size="10" font-weight="bold" fill="#065f46">11.98s</text>
    
    <!-- qwen3: 36.56s - ROUGE -->
    <text x="140" y="260" font-size="11" text-anchor="end" fill="#475569">qwen3:8b</text>
    <rect x="155" y="245" width="914" height="25" fill="#ef4444" opacity="0.8" rx="3"/>
    <text x="1079" y="262" font-size="10" font-weight="bold" fill="#7f1d1d">36.56s ⚠️</text>
  </g>
</svg>